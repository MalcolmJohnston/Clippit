name: Build and Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        dotnet: [3.0.100]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      # Fix for https://github.com/actions/setup-dotnet/issues/29#issuecomment-548740241
      uses: actions/setup-dotnet@bb95ce727fd49ec1a65933419cc7c91747785302
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install libgdiplus on macOS
      if: matrix.os == 'macOS-latest'
      run: brew install mono-libgdiplus
    - name: Install libgdiplus on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update -y && sudo apt-get install -y libgdiplus
    - name: Install local tools
      run: dotnet tool restore
    - name: Paket Restore
      run: dotnet paket restore
    - name: Build and Test
      run: dotnet fake run build.fsx
